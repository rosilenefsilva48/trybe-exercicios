<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybe Trip</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  <header id="cabecalho">
    <h1 id="title">Concorra a uma viagem maravilhosa!!</h1>
  </header>
  <form action="" method="GET">
    <fieldset>
      <label for="input-name">Nome
        <input type="text" name="input-name" id="input-name" placeholder="Digite seu nome" minlength="10" maxlength="40" required>
      </label>
      <br><br>
      <label for="input-email">E-mail
        <input type="email" name="email" id="input-email" placeholder="Digite seu e-mail" minlength="10" maxlength="50" required>
      </label>
      <br>
      <p>Destino Preferido</p>
      <label for="destino1">
        <input type="radio" id="destino1" name="destino" value="cidade" required>Veneza
      </label>
      <label for="destino2">
        <input type="radio" id="destino2" name="destino" value="campo" required>Pantanal
      </label>
      <label for="destino3">
        <input type="radio" id="destino3" name="destino" value="praia" required>Arraial do Cabo
      </label>
      <label for="destino4">
        <input type="radio" id="destino4" name="destino" value="montanhas" required>Everest
      </label>
      <br><br>
      <label for="text-area">Porque você deveria ser a pessoa desenvolvedora a ganhar o concurso Trybe Trip?</label>
      <br><br>
      <textarea name="text-area" id="text-area" maxlength="500" cols="30" rows="10"></textarea>      
      <br>
      <p>Qual a melhor data para realizar sua viagem?</p>
      <label for="date">Data:
        <input type="date" id="date">
      </label>
      <p>Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</p>
      <label for="sim">Sim, eu adoraria!
        <input type="radio" name="oportunidades" id="sim">
      </label>
      <br>
      <label for="nao">Não, Obrigada(o)!
        <input type="radio" name="oportunidades" id="nao">
      </label>
      <br><br>
      <label for="divulgacao">
        <input type="checkbox" name="" id="divulgacao" required>Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.       
      </label>     
    </fieldset>
    <br>
    <button type="submit" id="enviar" disabled>Enviar</button>
    <button type="button" id="reset">Apagar</button>
  </form>
 
  <script src="script.js"></script>
</body>
</html>

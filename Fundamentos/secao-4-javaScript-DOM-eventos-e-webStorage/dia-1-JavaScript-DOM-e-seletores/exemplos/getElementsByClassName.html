<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="parag">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="parag">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      const parag = document.getElementsByClassName("parag");
      parag[0].style.color = 'green';

      const h4 = document.getElementsByTagName("h4");
      h4[0].style.color = 'yellow';     
    </script>
  </body>
</html>

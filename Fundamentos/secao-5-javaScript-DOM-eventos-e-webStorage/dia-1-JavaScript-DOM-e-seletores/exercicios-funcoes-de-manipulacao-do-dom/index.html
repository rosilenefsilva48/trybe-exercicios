<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    <style>
        main,
        section {
            border-color: black;
            border-style: solid;
        }
        .title {
            text-align: center;
        }
        .main-content {
            background-color: yellow;
        }
        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }
        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">Desafio - JavaEscripito</h1>
    </header>
    <main class="main-content">
        <section class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </section>
    </main>
    <script>

        // Funções:

        const changeText = () => {
            const paragraph2 = document.querySelectorAll('.center-content p');
            paragraph2[1].innerText = 'Espero estar atuando na área de tecnologia como desenvolvedora de software';
        };

        const changeColorMain = () => {
            const main = document.querySelectorAll(".main-content");
            main[0].style.backgroundColor = "rgb(76, 164, 109)";
        }

        const changeColorSection = () => {
            const colorSection = document.querySelectorAll(".main-content .center-content");
            colorSection[0].style.backgroundColor = "white";
        };

        const textCorrection = () => {
            const h1 = document.getElementsByClassName('title');
            h1[0].innerText = 'Desafio - JavaScript';
        };

        const changeFirstParagraph = () => {
            const p1 = document.querySelectorAll('.center-content p');
            p1[0].innerHTML = p1[0].innerHTML.toUpperCase();
        };

        const showParagraphsConsole = () => {
            const paragraphs = document.getElementsByTagName('p')
            for(let index = 0; index < paragraphs.length; index += 1) {
                console.log(paragraphs[index].innerText);
            }
        }
        
        //Execuções:

        changeText();
        changeColorMain();
        changeColorSection();
        textCorrection();
        changeFirstParagraph();
        showParagraphsConsole();




    </script>
</body>
</html>
